<!DOCTYPE html>
<html>
<head>
    <title>Upload Front and Back Images</title>
</head>
<body>
    <h1>Upload Front and Back Images</h1>
    <form method="POST" action="/uploadfront" enctype="multipart/form-data">
        <label Front Side Image:</label>
        <input type="file" name="image" id="image_front" accept="image/*" required>
        <input type="submit" value="Upload Front Side">
    </form>
    <br>
    <br>
    <form method="POST" action="/uploadback" enctype="multipart/form-data">
        <label >Back Side Image:</label>
        <input type="file" name="image" id="image_back" accept="image/*" required>
        <input type="submit" value="Upload Back Side">
    </form>
    <br>
    <br>
    <form method="POST" action="/uploadboth" enctype="multipart/form-data">
        <label >Front & Back Side Images:</label>
        <input type="file" name="images" id="image_both" accept="image/*" multiple required>
        <input type="submit" value="Upload Both Image Sides">
    </form>
    <br>
</body>
</html>
